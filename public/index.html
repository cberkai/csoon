<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Commerbase Çok Yakında</title>
    <script
      src="https://kit.fontawesome.com/de84253868.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.2.2/dist/cdn.min.js"
    ></script>
  </head>
  <body class="antialiased font-primary">
    <div class="bg-home px-8 w-full">
      <div
        class="py-[6rem] flex flex-col justify-between min-h-screen md:max-w-2xl lg:max-w-3xl mx-auto"
      >
        <div>
          <div class="flex flex-wrap justify-center gap-4">
            <img src="https://www.linkpicture.com/q/png-02_2.png" />
          </div>

          <div class="mt-12 text-white text-center">
            <h1 class="font-bold text-4xl md:text-5xl">
              Yakında Hizmetinizdeyiz.
            </h1>
            <p class="pt-12 text-lg md:text-xl">
              Yeniliklerden ilk sizin haberiniz olsun istiyorsanız
            </p>
          </div>
          <form action="" class="mt-8 px-8 md:flex md:max-w-lg md:mx-auto">
            <div class="relative">
              <input
                id="email"
                type="email"
                placeholder="Email address"
                class="peer px-8 pt-5 pb-3 w-full placeholder-transparent rounded-full flex-grow md:rounded-r-none"
              />
              <label
                for="email"
                class="absolute text-gray-700 left-10 top-2 font-bold text-xs peer-placeholder-shown:top-4 peer-placeholder-shown:font-normal peer-placeholder-shown:text-base peer-focus:top-2 peer-focus:font-bold peer-focus:text-xs cursor-text transition-all"
                >E-mail adresiniz</label
              >
            </div>
            <button
              type="submit"
              class="mt-4 bg-gray-800 text-white uppercase font-bold text-sm text-center w-full px-8 h-14 rounded-full md:mt-0 md:rounded-l-none md:w-48"
            >
              Kayıt Ol
            </button>
          </form>
        </div>
        <footer class="mt-4">
          <div class="mt-2 mx-auto text-gray-700 text-lg space-x-2 text-center">
            <p class="pt-8 font-primary text-lg md:text-xl">
              Sosyal medya hesaplarımızı takip etmeyi unutmayın.
            </p>
            <br />
            <a
              href="https://www.facebook.com/commerbase"
              target="_blank"
              class="social-link"
            >
              <i class="fab fa-facebook-f m-auto"></i>
            </a>
            <a
              href="https://twitter.com/commerbase"
              target="_blank"
              class="social-link"
            >
              <i class="fab fa-twitter m-auto"></i>
            </a>
            <a href="mailto:info@commerbase.com" class="social-link">
              <i class="fa fa-envelope m-auto" aria-hidden="true"></i>
            </a>
            <a
              href="https://www.instagram.com/commerbase/"
              target="_blank"
              class="social-link"
            >
              <i class="fab fa-instagram m-auto"></i>
            </a>
            <a
              href="https://www.linkedin.com/company/commerbase/"
              target="_blank"
              class="social-link"
            >
              <i class="fab fa-linkedin-in m-auto"></i>
            </a>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
